<body>
    <section id="header_wrapper">
        <header class="header center">
            <section class="logo">
                <h1>
                    <a href="#" title="1号店">1号店，欢迎您</a>
                </h1>
            </section>
            <section class="login">
            	<span class="login_in">您好，欢迎光临1号店  <a href="#">请登录</a></span>
            	<section class="help">
            		<div class="help_son">

    <section id="main_wrapper">
    	<section class="mian center">
    		<form>
    			<h2>1号店注册</h2>
    			<input type="text" name="username" class="username"/><br />
    			<span>用户名</span>
    			<input type="text" name="tel" class="phone"/ placeholder=""><br />
    			<span>手机号</span>
    			<input type="text" name="code" class="code"/>
    			<button type="button" class="getcode">获取验证码</button><br />
    			<span>短信验证码</span>
    			<input type="password" name="password" class="pasword"/><br />
    			<span>设置密码</span>
    			<input type="text" name="passwordset" class="paswordset"/><br />
    			<span>确认密码</span>
    			<i>点击注册，表示您同意1号店<a href="#">《服务协议及隐私声明》</a></i>
    			<button type="button" class="submit">同意协议并注册</button>
    		</form>
