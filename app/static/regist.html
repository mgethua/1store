    <section id="main_wrapper">
    	<section class="mian center">
    		<form action="php/regist.php" method="POST" autocomplete="off" onsubmit="return false">
    			<div class="form_son">
	    			<h2>1号店注册</h2>
	    			<div>
						<input type="text" name="username" class="username"/><i>请输入6-16位数字、英文和"_"组合</i><br />
		    			<span>用户名</span>
	    			</div>
	    			<div>
	    				<input type="text" name="phone" class="phone"/><i>请填写正确的手机号，以便接受通知，找回密码等</i><br />
	    				<span>手机号</span>
	    			</div>
	    			<div>
	    				<input type="text" name="code" class="code"/>
	    				<button type="button" disabled class="getcode">获取验证码<b></b></button><i></i><br />
	    				<span>短信验证码</span>
	    			</div>
	    			<div>
	    				<input type="password" name="password" class="pasword"/><i>6-20个大小写英文字母、下划线、数字的组合</i><br />
	    				<span>设置密码</span>
	    			</div>
	    			<div>
	    				<input type="password" name="passwordset" class="paswordset"/><i>请再次输入密码</i><br />
	    				<span>确认密码</span>
	    			</div>
	    			<b class="xieyi">点击注册，表示您同意1号店<a href="#">《服务协议及隐私声明》</a></b>
	    			<button type="submit" class="submit" name="submit">同意协议并注册</button>
