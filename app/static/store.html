<script src="../static/js/jquery.js"></script>
<script>$(function () {
           var showTimer=null;
           var i=0;
           function moveRight() {
               i++;
               if(i==$(".banner-inner>li").length){
                   i=0;
               }
               $(".banner-inner>li").eq(i).fadeIn(500).siblings().fadeOut(500);
               $(".banner-tip>li").eq(i).addClass("mm").siblings().removeClass("mm");
           }
           showTimer=setInterval(moveRight,1500);
           $(".banner-tip>li").mouseover(function (e) {
                   _this=this;
                   clearInterval(showTimer);
                   $(".banner-tip>li").eq($(this).index()).addClass("mm").siblings().removeClass("mm");
                   $(".banner-inner>li").eq($(this).index()).fadeIn(200).siblings().fadeOut(200);
           })
           $(".banner-inner").mouseover(function (e) {
               var e=e||evet;
               clearInterval(showTimer);
           })
           $(".banner-inner").mouseout(function (e) {
               var e=e||event;
               showTimer=setInterval(moveRight,3000);
           })
       })</script>
