<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的购物车</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/shopcar.css"/>
</head>
<body>
    <section id="top_wrapper">
    	<section class="top concer">
    		<div class="top_lf">
    			<i class="iconfont icon-shouye"></i><a href="#">1号店首页</a>
    		</div>
    		<ul class="top_rg">
    			<li>
    				<div class="hi">
    					<span>hi!请</span>
    					<a href="#">登录</a>
    					<a href="#">注册</a>
    				</div>
    			</li>
    			<li>
    				<i class="iconfont icon-dingdan"></i>
    				<a href="#">我的订单</a>
    			</li>
    			<li class="server">
    				<div class="server_son">
	    				<div class="hd_mune">
	    					<a href="#">客户服务</a>
	    				    <i class="iconfont icon-xiajiantou"></i>
	    				</div>
	    				<div class="hd_list">
	    					<a href="#">包裹跟踪</a>
	    					<a href="#">在线退换货</a>
	    				</div>
    				</div>
    			</li>
    			<li>
    				<i class="iconfont icon-shoujihao"></i>
    				<a href="#">APP下载</a>
    			</li>
    		</ul>
    	</section>
    </section>
    <section id="main_wrapper">
    	<header class="header concer2">
    		<div class="lgfather">
    			<div class="logo">
	    			<a href="#"></a>
	    			<a href="#"></a>
    			</div>
    			<div class="send">
	    			<span>配送至&nbsp;:</span>
	    			<div class="where">
	    				<a href="#">上海</a> |
	    				<a href="#">静安区</a>  |
	    				<a href="#">城区</a> 
	    				<i class="iconfont icon-xiajiantou"></i>
	    			</div>
    			</div>
    		</div>
    		<div class="search">
    			<input type="text" placeholder="请输入关键字"/>
    			<button><i class="iconfont icon-fangdajing"></i></button>
    		</div>
    	</header>
    	<section class="content">
    		<p></p>
    		<div class="title concer2">
    			<span class="checkbox"><input type="checkbox">&nbsp;&nbsp;全选</span>
    			<span class="tit">商品信息</span>
    			<span class="price">单价(元)</span>
    			<span class="num">数量</span>
    			<span class="total">小计(元)</span>
    			<span class="act">操作</span>
    		</div>
    		<div class="list concer2">
    			<!--楼层头-->
    			<div class="fsfloor concer2">
	    			<div class="titlelf">
	    				<input type="checkbox" />
	    				<a href="#">自营</a>
	    			</div>
	    			<div class="free_pos">
	    				<i class="iconfont icon-gou"></i>
	    				已免邮
	    				<div class="hlist">
	    					<a href="#"><i class="iconfont icon-wenhao"></i></a>
	    					<p>受具体配送地址影响，精确结算运费以结算页为准</p>
	    				</div>
	    			</div>
    			</div>
    			<!--购物列表-->
    			<div class="car_list">
    				<ul class="list_data">
    					<li class="practical">
    						<div class="practical_data">
    							<input type="checkbox" class="dan"/>
    							<img src="image/shopcarimg/5a657423N5d377e93.jpg">
    							<a href="#" class="describe">得力(deli)100只 11孔资料册文件袋 替芯袋保护袋 搭配孔夹快劳夹 </a>
    							<!--单价及价格的标签-->
    							<div class="item_price">
    								<p>19.00</p>
    							</div>
    							<!--数量-->
    							<div class="item_num">
    								<div class="zong">
	    								<button class="reduce">-</button>
	    								<input type="text" value="6"/>
	    								<button class="add">+</button>
    								</div>
    							</div>
    							<!--小计-->
    							<div class="item_amount">
    								<div class="item_a_money">  114.00  </div>
    								<div class="item_a_weight">2.10kg</div>
    							</div>
    							<!--操作-->
    							<div class="item_act">
    								<a href="#"><i class="iconfont icon-02"></i></a>
    								<a href="#"><i class="iconfont icon-lajitong"></i></a>
    							</div>
    						</div>
    					</li>
    				</ul>
    			</div>
    			<div class="cart_amount"> 
    				<div class="amount">
    					商品总价：<em>¥</em><span>114</span>
    				</div> 
    			</div>
    		</div>
    	</section>
	</section>
	<script src="js/jquery-3.3.1.js"></script>;
	<script src="js/shopcar.js"></script>;
	<script>
		shopcar.init(".car_list");
	</script>
</body>
</html>
